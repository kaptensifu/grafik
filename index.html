<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Projek Akhir Grafika</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            
            
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="brush.svg" alt="">
              <span>Brush</span>
            </li>
            
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option selected">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
            <button id="open-3d">Menu 3D</button>
            <button id="back-to-2d" style="display:none;">Kembali ke 2D</button>

          <button class="delete-selected">Delete Selected</button>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
          
        </div>
        <input type="text" id="text-input" placeholder="Enter text here">
        <input type="number" id="text-size" placeholder="Font Size" min="1" value="16">
        <button class="add-text">Add Text</button>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
      <div id="three-canvas-container" style="display:none; width: 100%; height: 750px; position: relative;"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>

  <script src="script.js"></script>
  </body>
</html>
