<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D & 3D Drawing App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
</head>
<body>

<div class="container">
  <section class="tools-board">
    <div class="row">
      <label class="title">Bentuk 2D</label>
      <ul class="options">
        <li class="option tool" id="diamond">
          <!-- <img src="" alt=""> -->
          <span>Belah Ketupat</span>
        </li>
        <li class="option tool" id="hexagon">
          <!-- <img src="" alt=""> -->
          <span>Hexagon</span>
        </li>
        <li class="option tool" id="right-triangle">
          <!-- <img src="" alt=""> -->
          <span>Segitiga siku-siku</span>
        </li>
        <li class="option">
          <input type="checkbox" id="fill-color">
          <label for="fill-color">Fill color</label>
        </li>
      </ul>
    </div>

    <div class="row">
      <label class="title">Gambar</label>
      <ul class="options">
        <li class="option active tool" id="brush">
          <img src="brush.svg" alt="">
          <span>Kuas</span>
        </li>
        <li class="option">
          <label for="size-slider">Ukuran Kuas</label>
          <input type="range" id="size-slider" min="1" max="30" value="5">
        </li>
      </ul>
    </div>

    <div class="row colors">
      <label class="title">Colors</label>
      <ul class="options">
        <li class="option selected">
          <input type="color" id="color-picker" value="#4A98F7">
        </li>
      </ul>
      <button id="open-3d">Menu 3D</button>
      <button id="back-to-2d" style="display:none;">Kembali ke 2D</button>
      <button class="delete-selected">Delete Selected</button>
    </div>

    <div class="row buttons">
      <button class="clear-canvas">Clear Canvas</button>
      <button class="save-img">Save Canvas</button>
      <button class="rotate-left">Rotate Left 30°</button>
<button class="rotate-right">Rotate Right 30°</button>
    </div>
    <label class="title">Tambah Text</label>
    <input type="text" id="text-input" placeholder="Enter text here">
    <input type="number" id="text-size" placeholder="Font Size" min="1" value="16">
    <button class="add-text">Add Text</button>
  </section>

  <section class="drawing-board">
    <canvas></canvas>
  </section>

  <div id="three-canvas-container"></div>
</div>

<script src="script2D.js"></script>
<script src="script3D.js"></script>
</body>
</html>
